<div class="container">
  <div class="toggling-container">
    <!-- <button mat-raised-button (click)="onToggleDropdown()" color="primary">
      Toggle Dropdown
    </button>
    <button mat-raised-button (click)="resetAll()" style="margin-left: 1rem;" color="primary">
      Reset All
    </button> -->
  </div>
  <app-multiselect class="grid-7-11" 
    [appearance]="'outline'"
    [placeholder]="'Search'"
    [selectPlaceholder]="'Filter Options'" 
    [selectPlaceholder]="'search...'" 
    [errorMsg]="errorMessage"
    [showErrorMsg]="showError" 
    [options]="options" 
    [display]="'title'" 
    [value]="'path'" 
    [multiple]="true"
    [labelCount]="3"
    [selectedOptions]="selectedOptions" 
    (selectionChange)="getSelectedOptions($event)">
  </app-multiselect>
  <div>
    Selected options are:
    <span *ngIf="!multiple">{{ selected }}</span>
    <div *ngIf="multiple">
      <span *ngFor="let option of selected; let index = index">
        {{ option }}
        <span *ngIf="index !== selected.length - 1">, </span>
      </span>
    </div>
  </div>
  <app-multiselect class="grid-7-11" 
    [appearance]="'outline'"
    [placeholder]="'Search'"
    [selectPlaceholder]="'Filter Options'" 
    [selectPlaceholder]="'search...'" 
    [errorMsg]="errorMessageArray"
    [showErrorMsg]="showErrorArray" 
    [options]="optionsArray" 
    [display]="'title'" 
    [value]="'path'" 
    [multiple]="true"
    [labelCount]="3"
    [selectedOptions]="selectedOptionsArray" 
    (selectionChange)="getSelectedOptionsArray($event)">
    </app-multiselect>
    <div>
        Selected options are:
        <span *ngIf="!multiple">{{ selectedArray }}</span>
        <div *ngIf="multiple">
          <span *ngFor="let option of selectedArray; let index = index">
            {{ option }}
            <span *ngIf="index !== selected.length - 1">, </span>
          </span>
        </div>
      </div>
</div>
